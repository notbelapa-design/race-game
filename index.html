<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Race Game</h1>
  <p id="message">Press the space bar repeatedly to move your car and reach the finish line before the time runs out!</p>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="status">
    <span id="timer">Time left: 10</span>
    <span id="wins">Wins: 0</span>
    <span id="tokens">Tokens: 0</span>
  </div>
  <button id="start-btn">Start Race</button>
  <script src="script.js"></script>
</body>
</html>
